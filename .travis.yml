language: c
addons:
  apt_packages:
    - make
    - git
    - ncurses-dev
  homebrew:
    update: true
    packages:
      - make
      - git
      - ncurses
branches:
 - moraes
os:
 - linux
 - osx
compiler:
 - gcc
 - clang
arch:
 - amd64
 - arm64
 - ppc64le
 - s390x
script:
 - u=$(uname); case $u in Linux) make SYSDEFS=-DXLINUX TERMCAPLIB=-lncurses;; Darwin) make SYSDEFS=-DXBSD TERMCAPLIB=-lncurses;; *) echo "Unknown uname \"$u\"";; esac
